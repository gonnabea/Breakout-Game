<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌깨기 By Jiwon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="modal" id="modal">
        <h1 class="modal-title">How To Play</h1>
        <p class="modal-content">
            패들 오른쪽으로 이동: "->"</br>
            패들 왼쪽으로 이동: "<-"</br></br>
            공을 패들로 튕겨내서 벽돌을 모두 부숴버리면 승리하는 게임입니다.</br></br>
            공을 놓치면, 스코어와 벽돌은 초기화됩니다.</br></br>
            Good Luck -Jiwon-
        </p>
        <button class="close-modal-btn" id="closeModalBtn">
            X 닫기
        </button>
    </aside>
    <section class="background">
        <header>
            <h1 class="title">Breakout!</h1>
        </header>
        <button class="modal_btn" id="modalBtn">How to do?</button>
        <article class="main-screen" id="mainScreen">
            <span class="score">Score: 0</span>
            <section class="block-area" id="blockArea"></section>
            <div class="cart-road" id="cartRoad">
                <div class="cart" id="cart"></div>
            </div>
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
